	<script>				
	var surukleniyor = false;
	var offsetX, offsetY;
		
	// Tüm soru göster butonlarını seç
	const soruGosterButtons = document.querySelectorAll('.soru');
	
	// Her bir buton için event listener ekle
	soruGosterButtons.forEach(function (button, index) {
	button.addEventListener('click', function() {
	const soruContainer = document.querySelector('.soruContainer');
	
	// Eğer gösteriliyorsa gizle, gizliyse göster
		if (soruContainer.style.display === "none") {
		  soruContainer.style.display = "block";
		} else {
		  soruContainer.style.display = "none";
	}
	});
	});
	
		
	soruContainer.addEventListener('mousedown', function(e) {  surukleniyor = true;	  offsetX = e.clientX - soruContainer.getBoundingClientRect().left;	  offsetY = e.clientY - soruContainer.getBoundingClientRect().top;});
		
	document.addEventListener('mousemove', function(e) {  if (surukleniyor) {soruContainer.style.left = (e.clientX - offsetX) + 'px';
			soruContainer.style.top = (e.clientY - offsetY) + 'px'; }});
		
		document.addEventListener('mouseup', function() { surukleniyor = false;	}); 
	</script>
