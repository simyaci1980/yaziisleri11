// Sorulardan rastgele 40 tanesini seçen fonksiyon
function getRandomQuestions(questions, count) {
    const shuffled = questions.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
}

const selectedQuestions = getRandomQuestions(sorular, 25);
let currentQuestionIndex = 0;
let correctCount = 0;
let incorrectCount = 0;

function showQuestion(questionIndex) {
    const questionContainer = document.getElementById('quiz-container');
    questionContainer.innerHTML = '';

    const question = selectedQuestions[questionIndex];
    const questionElement = document.createElement('div');
    questionElement.className = 'question-container';

    const questionText = document.createElement('div');
    questionText.className = 'question';
    questionText.innerHTML = `${questionIndex + 1}. Soru: ${question.metin}`;  // Soru numarası eklendi
    questionElement.appendChild(questionText);

    const optionsList = document.createElement('ul');
    optionsList.className = 'options';
    question.secenekler.forEach(option => {
        const optionItem = document.createElement('li');
        const optionButton = document.createElement('button');
        optionButton.textContent = option;
        optionButton.onclick = () => checkAnswer(option, question.dogruCevap, optionButton);
        optionItem.appendChild(optionButton);
        optionsList.appendChild(optionItem);
    });
    questionElement.appendChild(optionsList);

    questionContainer.appendChild(questionElement);
}

function checkAnswer(selectedOption, correctAnswer, selectedButton) {
    const questionContainer = document.querySelector('.question-container');
    const buttons = document.querySelectorAll('button');
    const selectedOptionTrimmed = selectedOption.trim();
    const correctAnswerTrimmed = correctAnswer.trim();

    buttons.forEach(button => {
        if (button.textContent.trim().charAt(0) === correctAnswerTrimmed.charAt(0)) {
            button.classList.add('correct');
        }

    });
    if (selectedOptionTrimmed.charAt(0) === correctAnswerTrimmed.charAt(0)) {
        selectedButton.classList.add('correct');
        correctCount++;
    } else {
        selectedButton.classList.add('incorrect');
        incorrectCount++;
    }
    const correctAnswerElement = document.createElement('div');
    correctAnswerElement.textContent = `Doğru cevap: ${correctAnswer}`;
    questionContainer.appendChild(correctAnswerElement);

    // İleri düğmesini oluşturma ve ekleme
    const nextButton = document.createElement('button');
    nextButton.textContent = 'İleri';
    nextButton.className = 'next-button';
    nextButton.onclick = () => nextQuestion();
    questionContainer.appendChild(nextButton);

    updateScore();
}

function updateScore() {
    document.getElementById('correct-count').textContent = correctCount;
    document.getElementById('incorrect-count').textContent = incorrectCount;
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < selectedQuestions.length) {
        showQuestion(currentQuestionIndex);
    } else {
      showResults();
    }
}
function showResults() {
    const questionContainer = document.getElementById('quiz-container');
    questionContainer.innerHTML = '';

    const totalQuestions = selectedQuestions.length;
    const correctPercentage = (correctCount / totalQuestions) * 100;
    const incorrectPercentage = 100 - correctPercentage;

    const resultElement = document.createElement('div');
    resultElement.className = 'result-container';
    resultElement.innerHTML = `
        <h2>Quiz Bitti!</h2>
        <p>500 ADET SORU İÇİNDEN RASGELE SEÇİLEN VE BU SINAVDA SORDUĞUMUZ SORU SAYISI : ${totalQuestions}</p>

        <p>100 SORULUK BİR SINAV OLSAYDI : ${correctPercentage.toFixed(0)} DOĞRU CEVABINIZ OLACAKTI </p>

        <button onclick="location.reload()" class="restart-button" >Yeni Sınav Başlat</button>
    `;
    questionContainer.appendChild(resultElement);
}
showQuestion(currentQuestionIndex);
