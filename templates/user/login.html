{% extends 'layout.html' %}


{% block content %}
<div class="row">
     <div class="col-md-6 mx-auto">
          <div class="card">
               <div class="card header bg-primary text-white"> <h4> GİRİŞ FORMU  </h4></div>
                    <div class="card-body">
                         <form action="{% url 'login' %}" method="POST">
                              {% csrf_token %}
                         <div class="form-group">
                              <label for="username"  >OLUŞTURMUŞ OLDUĞUNUZ KULLANICI ADINI GİRİNİZ  </label>
                              <input type="text" name="username" class="form-control" required>
                         </div>
                         
                         <div class="form-group">
                              <label for="password"  >OLUŞTURMUŞ OLDUĞUNUZ ŞİFREYİ GİRİNİZ  </label>
                              <input type="password" name="password" class="form-control" required>
                         </div>
                         
                         <button type="submit" class="btn btn-primary btn-block"> GİRİŞ YAPINIZ </button>
                    </form>
                    </div>
               
          </div>
     </div>

</div>
{% endblock %}
